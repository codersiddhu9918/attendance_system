{% extends 'base.html' %}

{% block title %}Check Attendance{% endblock %}

{% block body %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h3 class="text-center mb-4">Check Attendance</h3>
            <div class="text-center mb-4">
                <a href="shome" class="btn btn-outline-secondary">Home</a>
            </div>
            <div class="list-group">
                {% for i in res %}
                <a href="chk_present?d={{ i.adate }}" class="list-group-item list-group-item-action">
                    {{ i.adate }}
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
