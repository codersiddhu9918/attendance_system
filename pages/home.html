{% extends 'base.html' %}

{% block title %}Faculty Home{% endblock %}

{% block body %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mb-4">Faculty Section</h3>
            <div class="card shadow p-4 bg-white rounded">
                <div class="card-body text-center">
                    <a href="account" class="btn btn-primary btn-block mb-2">Create Account</a>
                    <a href="update_att" class="btn btn-primary btn-block mb-2">Update Attendance</a>
                    <a href="chk_att" class="btn btn-primary btn-block mb-2">Check Attendance</a>
                    <a href="logout" class="btn btn-danger btn-block">Logout</a>
                </div>
            </div>
            {% if info %}
                <div class="alert alert-info mt-3">
                    {{ info }}
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
