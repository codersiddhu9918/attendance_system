{% extends 'base.html' %}

{% block title %}Student Section{% endblock %}

{% block body %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Student Section</h1>
            <div class="card shadow p-4 bg-white rounded">
                <div class="card-body">
                    <form action="slogin" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="rollno">Roll No:</label>
                            <input type="number" id="rollno" name="rollno" class="form-control" placeholder="Enter Roll Number">
                        </div>
                        <div class="form-group">
                            <label for="spass">Password:</label>
                            <input type="password" id="spass" name="spass" class="form-control" placeholder="Enter Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    {% if error %}
                        <div class="alert alert-danger mt-3">
                            {{ error }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
