{% extends 'base.html' %}

{% block title %}Create Account{% endblock %}

{% block body %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mb-4">Create Account</h3>
            <div class="text-center mb-4">
                <a href="home" class="btn btn-outline-secondary">Home</a>
            </div>
            <form action="create_account" method="post" class="shadow p-4 bg-white rounded">
                {% csrf_token %}
                <div class="form-group">
                    <label for="rollno">Roll No:</label>
                    <input type="number" class="form-control" id="rollno" name="rollno" placeholder="Enter roll number">
                </div>
                <div class="form-group">
                    <label for="sname">Name:</label>
                    <input type="text" class="form-control" id="sname" name="sname" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="spass">Password:</label>
                    <input type="password" class="form-control" id="spass" name="spass" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            </form>
            {% if msg %}
                <div class="alert alert-info mt-3">
                    {{ msg }}
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
