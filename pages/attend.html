{% extends 'base.html' %}

{% block title %}Update Attendance{% endblock %}

{% block body %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h3 class="text-center mb-4">Update Attendance</h3>
            <div class="text-center mb-4">
                <a href="home" class="btn btn-outline-secondary">Home</a>
            </div>
            <form action="up_attend" method="post" class="shadow p-4 bg-white rounded">
                {% csrf_token %}
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>Roll No</th>
                                <th>Name</th>
                                <th>Attendance</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in res %}
                            <tr>
                                <td>{{ i.rollno }}</td>
                                <td>{{ i.sname }}</td>
                                <td class="text-center">
                                    <input type="checkbox" name="att" value="{{ i.id }}">
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Update</button>
            </form>
            {% if msg %}
                <div class="alert alert-info mt-3">
                    {{ msg }}
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
