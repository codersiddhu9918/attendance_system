{% extends 'base.html' %}

{% block title %}Check Attendance{% endblock title %}

{% block body %}
	<div style="text-align:center">
		<h3>Check Attendance</h3>
		<a href="home"><h3>Home</h3></a>
		
		<table border="1" width="100%">
			<tr>
				<th>Roll No.</th>
				<th>Student</th>
			</tr>
		{% for i in data %}
			<tr>
				<td>{{i.rollno}}</td>
				<td>{{i.sname}}</td>
			</tr>
		{% endfor %}
		</table>
	</div>
{% endblock body %}
